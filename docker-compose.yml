version: '3.9'

services:
  service:
    image: laundry-service
    container_name: laundry-service
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=LaundryCleaning;User ID=sa;Password=IY0N@Passw0rd!;TrustServerCertificate=True;
      - SeqSettings__SecretKey=Fhb5CbMGFl9lPJTNbJfyzjAvoPwcl1
      - Serilog__WriteTo__1__Args__serverUrl=http://seq:5341
      - Kafka__BootstrapServers=kafka:29092
    depends_on:
      - sqlserver
      - seq
      - kafka
    networks:
      - backend
    restart: on-failure

  scheduler:
    image: laundry-scheduler
    container_name: laundry-scheduler
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=LaundryCleaning;User ID=sa;Password=IY0N@Passw0rd!;TrustServerCertificate=True;
      - SeqSettings__SecretKey=Fhb5CbMGFl9lPJTNbJfyzjAvoPwcl1
      - Serilog__WriteTo__1__Args__serverUrl=http://seq:5341
      - Kafka__BootstrapServers=kafka:29092
    depends_on:
      - sqlserver
      - seq
      - kafka
    networks:
      - backend
    restart: on-failure

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "IY0N@Passw0rd!"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - backend

  seq:
    image: datalust/seq:2024.1
    container_name: seq
    ports:
      - "5341:80"  # default web UI port
      - "5342:5341"  # ingestion API (if needed separately)
    environment:
      ACCEPT_EULA: "Y"
      SEQ_API_KEY: "Fhb5CbMGFl9lPJTNbJfyzjAvoPwcl1"
    volumes:
      - seq_data:/data
    networks:
      - backend

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  sql_data:
  seq_data: